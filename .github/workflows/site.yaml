name: Site

on:
  push:
    branches:
      - master

jobs:
  DeploySite:
    name: Deploy Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Codes
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache Maven Repositories
        uses: actions/cache@v1
        env:
          cache-name: cache-maven-repositories
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Process AsciiDoc
        run: |
          ./mvnw --batch-mode -s settings.xml clean asciidoctor:process-asciidoc
          echo 'yaml-validator.com' > yaml-validator-site/target/site/CNAME

      - name: Deploy Site
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          BRANCH: gh-pages
          FOLDER: yaml-validator-site/target/site
          CLEAN: true
          SINGLE_COMMIT: true
